<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tâp 01:kiểm tra số nguyên tố</title>
</head>
<body>



    <script>

        let number=10;
        isPrime(number);
        function isPrime(n)
        {
            var result = true;
            if (n < 2){
                result = false;
            }
            else if (n == 2){
                result = true;
            }
            else if (n % 2 == 0){
                result = false;
            }
            else{
                for (var i = 3; i < n-1; i+=2)
                {
                    if (n % i == 0){
                        result = false;
                        break;
                    }
                }
            }
            if (result == true){
                document.write(n + " là số nguyên tố <br/>");
            }
            else{
                document.write(n + " không phải là số nguyên tố <br/>");
            }
        }
    </script>









</body>
</html>
