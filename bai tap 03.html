<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập 03</title>
</head>
<body>
    <script>
        let array=[[3,2,3],
                   [3,4,5],
                   [5,6,7]];
        sumArray(array);
        sumArray1(array);
        function sumArray(n) {
            let sum=0;
            for (let i=0;i<n.length;i++){
                for (let j=0;j<n[i].length;j++) {
                    if (j==i) {
                        sum+=n[i][j];
                    }
                }
            }
            document.write("tổng các số trong đường chéo thứ nhất của mảng là "+sum+"<br>");

        }
        function sumArray1(n) {
            let sum=0;
            for (let i=0;i<n.length;i++){
                for (let j=n.length-1;j>=0;j--) {
                    if (i+j==(n.length-1)) {
                        sum+=n[i][j];
                    }
                }
            }
            document.write("tổng các số trong đường chéo thứ 2 của mảng là "+sum);

        }





    </script>

</body>
</html>
